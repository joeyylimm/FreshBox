    <nav

          />

          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"

          aria-label="Toggle navigation"

        <div class="collapse navbar-collapse" id="navbarNav">

              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>

            <li class="view-cart-button nav-item">
              <a class="nav-link btn-warning text-light" href="viewCart.html">
                View Cart<span>(0)</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>

    <section class="cart" id='view-cart'>
      <div class="cart-contents">
        <h1 class="display-1">Payment</h1>
        <br />

        <form class="row g-3 align-items-center">
            <div class="col-md-3">
                <label for="inputFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputFirstName">
              </div>
              <div class="col-md-3">
                <label for="inputFirstLast" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLastName">
              </div>    

            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputCountry" class="form-label">Country</label>
              <select id="inputCountry" class="form-select">
                <option selected>Choose...</option>

                <option value="volvo">Singapore</option>
                <option value="saab">Malaysia</option>
                <option value="opel">Japan</option>
                <option value="audi">Korea</option>
                
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-md-6">
                <label for="inputCreditCard" class="form-label">Credit Card Number</label>
                <input type="number" class="form-control" id="inputCreditCard">
              </div>

              <div class="col-md-2">
                <label for="inputCVC" class="form-label">CVC</label>
                <input type="number" class="form-control" id="inputCVC">
              </div>

              <div class="col-md-4">
                <label for="inputCardType" class="form-label">Card Type</label>
                <select id="inputCardType" class="form-select">
                  <option selected>Choose...</option>
  
                  <option value="Visa">Visa</option>
                  <option value="Master Card">Master Card</option>
                  <option value="opel">AMEX</option>
                  <option value="audi">Others</option>
                  </select>
                  </div>

                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">I agree to the Terms & Conditions as listed by Fresh Box</label>
                  </div>

                  <div class=" col-12">
                    <a href="index.html" class="paymentProceed-btn">
                      <button type="button" class=" btn btn-success">
                        Proceed</button>
                    </a>
                  </div>
          </form>
</section>
  </main>

  <footer>
    <h6><span>&copy; 2021 Fresh Box </span></h6>
  </footer>
  
  <script src="checkout.js"></script>
