<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Box</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #faf9f9"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="icons/smile-beam.svg"
            alt=""
            width="35"
            class="d-inline-block"
          />
          Fresh Box</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mx-5">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="mealKits.html">Meal Kits</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>

            <li class="view-cart-button nav-item">
              <a class="nav-link btn-warning text-light" href="viewCart.html">
                View Cart
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>

    <section class="about">
      <div class="about-contents">
        <h1 class="display-5">Contact Us</h1>
        <br />

        <table class="contact-us">
          <tbody>
            <tr>
              <th scope="row">
                <img src="icons/telephone.svg" alt="telephone icon" />
              </th>
              <td>+65 6786 8888</td>
            </tr>

            <tr>
              <th scope="row">
                <img src="icons/envelope.svg" alt="mail icon" />
              </th>
              <td>enquire@freshbox.com</td>
            </tr>
          </tbody>
        </table>

        <div class="wrapper"></div>

        
        <div class="questionbox">
          <h1 class="display-5">Got a Question?</h1>
          <br />

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Name</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder=""
            />
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Message</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>

          <div class="text-center button">
          <button class="btn btn-outline-light" type="button">Submit</button>
        </div>
        
      </div>
    </section>

  </main>

  <footer>
    <h6><span>&copy; 2021 Fresh Box </span></h6>
  </footer>
  
</body>

  
</html>
